<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=https://prahladpurup.github.io/vdptraining/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 15px;
      font-size: 2em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #ffd700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>রিডাইরেক্ট হচ্ছে...</h1>
    <p>আপনি স্বয়ংক্রিয়ভাবে নিবন্ধন ফর্মে নিয়ে যাচ্ছেন। যদি না চলে যায়, তাহলে <a href="https://prahladpurup.github.io/vdptraining/">এখানে ক্লিক করুন</a>।</p>
    <div class="loader"></div>
  </div>
</body>
</html>
